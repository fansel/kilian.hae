name: Build and Deploy

on:
  push:
    branches:
      - main  # Ändere dies auf den Branch, den du überwachen möchtest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Schritt 2: Node.js einrichten
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.5.0'  

      # Schritt 3: Abhängigkeiten installieren
      - name: Install Dependencies
        run: npm install

      # Schritt 4: Build ausführen
      - name: Run Build
        run: npm run build

      # Schritt 5: index.html hochladen
      - name: Deploy all Files
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.FTP_SERVER }} # Ersetze mit deinem FTP-Server
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/dist/
          server-dir: /www/  
          exclude: |
            /node_modules/*
            /gallery/*


